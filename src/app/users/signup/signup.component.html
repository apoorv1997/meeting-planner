<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" href="/">Meeting Scheduler</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="goToSignIn()" style="cursor:pointer">Sign-In</a>
      </li>
    </ul>
  </div>
</nav>
<div class="row p-0 m-0">
  <div class="col-sm"></div>
  <div class="col-sm p-5">
    <h3 class="form-signin-heading">Sign Up to Meeting Scheduler</h3>
    <br>
    <form #createEventForm="ngForm" (ngSubmit)="signupFunction()">
      <span>FirstName: </span>
      <div class="form-group">
        <label for="inputFirstName" class="sr-only">FirstName</label>
        <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="FirstName"
          required autofocus>
      </div>
      <br>
      <span>LastName: </span>
      <div class="form-group">
        <label for="inputLastName" class="sr-only">LastName</label>
        <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="LastName"
          required>
      </div>
      <br>
      <span>Country: </span>
      <div class="form-group">
        <select [(ngModel)]="country" #category="ngModel" name="assginedTo" class="form-control" name="country" id="Assgin">
          <option *ngFor="let name of countries" [value]="name.countryId">{{name.name}}</option>
        </select>
      </div>
      <br>
      <span>Mobile: </span>
      <div class="form-group">
        <label for="inputMobile" class="sr-only">Mobile</label>
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">{{country}}</span>
          <input type="text" class="form-control" placeholder="Mobile" aria-label="Username" name="mobile" aria-describedby="basic-addon1"
            [(ngModel)]="mobile">
        </div>
      </div>
      <br>
      <span>Email: </span>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" name="email" placeholder="Email address"
          required>
      </div>
      <br>
      <span>Password: </span>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="password" placeholder="Password"
          required> 
        </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!createEventForm.form.valid">Sign Up</button>
    </form>
  </div>
  <div class="col-sm"></div>
</div>
