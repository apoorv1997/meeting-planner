<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" (click)="location.back()">Meeting Scheduler</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="row">
      <div class="col-12 p-3"></div>
      <div class="col-4"></div>
      <div class="col-4">
        <form #createEventForm="ngForm" (ngSubmit)="editEvent()">
          <div class="form-group">
            <label>Title:</label>
            <input type="text" [(ngModel)]="event.title" name="something1" class="form-control" placeholder="Enter Title"
              required>
          </div>
          <div class="form-group">
            <label>Purpose:</label>
            <input type="text" [(ngModel)]="event.purpose" name="purpose" class="form-control" placeholder="Enter purpose"
              required>
          </div>
          <div class="form-group">
            <label>Primary color:</label>
            <input type="color" [(ngModel)]="event.color.primary" name="something2" required>
          </div>
          <div class="form-group">
            <label>Secoundry color:</label>
            <input type="color" [(ngModel)]="event.color.secoundry" name="something3" required>
          </div>
          <div class="form-group">
            <label>Start:</label>
            <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="event.start" [altInput]="true" name="something4"
              [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set"
              [maxDate]="maxDateForEvent" [minDate]="minDateForEvent" required>
          </div>
          <div class="form-group">
            <label>End:</label>
            <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="event.end" [altInput]="true" name="something5"
              [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set"
              required>
          </div>
          <div class="form-group">
            <label>Participants:</label>
            <select multiple [(ngModel)]="event.participants" #category="ngModel" name="assginedTo" class="form-control" id="Assgin"
              required>
              <option *ngFor="let name of users" [value]="name.userId">{{name.firstName}}  {{name.lastName}}</option>
            </select>
          </div>
          <button type="submit" [disabled]="!createEventForm.form.valid" class="btn btn-default">Edit Event</button>
          <button (click)="deleteEvent()" class="btn btn-danger" style="margin: 0 0 0 5%">Delete</button>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
